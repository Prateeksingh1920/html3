<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="1">
        <li>Name</li>
        <li>Class</li>
    </ol>
    <ol type="A">
        <li>Name</li>
        <li>class</li>
    </ol>
    <ol type="a">
        <li>Name</li>
        <li>Class</li>
    </ol>
    <ol type="I">
        <li>name</li>
        <li>class</li>
    </ol>
    <ol type="i">
        <li>Name</li>
        <li>class   </li>
    </ol>
    <h2>unordered list</h2>
    <ul type="none">
        <li>name</li>
        <li>class</li>
    </ul>
    <ul type="circle">
        <li>Name</li>
        <li>class</li>
    </ul>
    <ul type="square">
        <li>Name</li>
        <li>class</li>
    </ul>
    <ul type="disc">
        <li>Name</li>
        <li>class</li>
    </ul>
</body>
</html>
